<html>
	<head>
		<title>Jquery</title>
		<script src="jquery.min.js"></script> 
		<style type = "text/css">
			#circle{
				width : 150px;
				height : 150px;
				border-radius : 50%;
				background-color : green;
				margin : 10px;
			}
			.squere{
				width : 150px;
				height : 150px;
				background-color : red;
				margin : 10px;
			}
		</style>
	</head>
	<body>
		<div id = "circle"></div>
		<div class = "squere"></div>
		<div class = "squere"></div>
		<script>
			$(circle).click(function(){
				alert("Clicked on squere");
			})
		</script>
	</body>
</html>

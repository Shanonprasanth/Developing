<html>
	<head>
		<title>Jquery</title>
		<script src="jquery.min.js"></script> 
		<style type = "text/css">
			#circle{
				width: 150px;
				height: 150px;
				border-radius: 50%;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id = "circle"></div>
		<script>
			$("#circle").hover(function() {
				$("div").animate({width:"400px",height:"400px",marginLeft:"100px",marginTop:"100px"},2000, function(){
					$("#circle").css("background-color","red");
				});
			})
		</script>
	</body>
</html>

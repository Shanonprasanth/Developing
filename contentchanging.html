<html>
	<head>
		<title>Jquery</title>
		<script src="jquery.min.js"></script> 
		<style type = "text/css">
		#circle{
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: green;
			margin:10px;
		}
		</style>
	</head>
	<body>
		<div id ="circle"></div>
		<iframe src="http://www.w3school.com"></iframe>
		<script>
			$(circle).hover(function(){
				$("iframe").attr("src", "https://ecowebhosting.co.uk");
			})
		</script>
	</body>
</html>
